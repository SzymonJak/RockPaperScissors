<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>PaperRockScissors</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="row">
  <div class="col-3">
    <button id="newGame">New Game</button>
    <button id="paper" data-move="paper" class="player-move">Paper</button>
    <button id="rock" data-move="rock" class="player-move">Rock</button>
    <button id="scissors" data-move="scissors" class="player-move">Scissors</button>
    <button id="reset" class="red">Reset</button>
   <!-- <button id="computer">Computer - Draw</button> -->
  </div>
  <div class="col-3 board">
    <div id="output"></div>
  </div>
  <div class="col-3 result">
    <div>
      <p>Result<br>You vs. Computer</p>  
    </div>
    <div id="result"></div>
  </div>
  <div class="col-3 game">
    <div>
      <p>This Game</p>
    </div>
    <div id="thisGame"></div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
